<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Products | Venumangal</title>

  <link rel="stylesheet" href="products.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<!-- LOGO -->
<div class="fixed-logo">
  <a href="index.html">
    <img src="images/logo.png.jpeg" alt="Venumangal Logo">
  </a>
</div>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-left">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
  </div>

  <div class="nav-right">
    <div class="cart-icon" id="cartIcon">
      <i class="fa-solid fa-bag-shopping"></i>
      <span id="cartCount">0</span>
    </div>
  </div>
</nav>

<header>
  <h1>Our Products</h1>
  <p>Pure • Traditional • Chemical-Free</p>
</header>

<main class="layout">

  <!-- SIDEBAR -->
  <ul class="categories">
  <li class="active" data-category="all">All</li>
  <li data-category="oil">Oils</li>
  <li data-category="jaggery" class="jaggery-item">
  Jaggery
  <span class="badge">Best Seller</span>
</li>
  <li data-category="grains">Grains & Dal</li>
  <li data-category="flour">Flours</li>
  <li data-category="special">Special</li>
</ul>

  <!-- PRODUCTS -->
  <section class="product-section">
    <div class="product-grid" id="productGrid"></div>
  </section>

</main>

<!-- CART SIDEBAR -->
<div id="cartSidebar" class="cart-sidebar">
  <div class="cart-header">
    <h3>Your Cart</h3>
    <span class="close-cart" id="closeCart">✖</span>
  </div>

  <div id="cartItems" class="cart-items"></div>

  <div class="cart-footer">
    <p id="cartTotal">Total: ₹0</p>
    <button id="clearCartBtn" class="clear-btn">Clear Cart</button>
    <button id="orderCartBtn">Order Now</button>
  </div>
</div>

<footer>
  <p>© 2026 Venumangal Organic Farm</p>
</footer>

<!-- WhatsApp Floating Button -->
<a href="https://wa.me/918277553056" target="_blank" class="whatsapp-float">
  <img src="images/whatsapp-icon.jpg" alt="WhatsApp Chat">
</a>

<!-- PRODUCT SCRIPT -->
<script src="products.js"></script>

<!-- CART OPEN/CLOSE SCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", function () {

  const cartIcon = document.getElementById("cartIcon");
  const cartSidebar = document.getElementById("cartSidebar");
  const closeCart = document.getElementById("closeCart");
  const clearCartBtn = document.getElementById("clearCartBtn");
  const orderCartBtn = document.getElementById("orderCartBtn");

  // OPEN CART
  cartIcon.addEventListener("click", function () {
    cartSidebar.classList.add("active");
  });

  // CLOSE CART
  closeCart.addEventListener("click", function () {
    cartSidebar.classList.remove("active");
  });

  // CLEAR CART
  clearCartBtn.addEventListener("click", function () {
    if (typeof clearCart === "function") {
      clearCart();
    }
  });

  // ORDER CART
  orderCartBtn.addEventListener("click", function () {
    if (typeof orderCart === "function") {
      orderCart();
    }
  });

});
</script>

</body>
</html>
